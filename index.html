<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Game Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      /* GIF background */
      background-image: url('https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExZWVtanV3ZXppa3M4NTBxemdlNWkyZ2Rhb2d0N3RyNWM5Y241bGNkMCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/FlodpfQUBSp20/giphy.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .game-card {
      background: rgba(255,255,255,0.8);
      border-radius: 10px;
      color: #004d40;
      text-align: center;
      padding: 15px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 150px;
    }

    .game-card.tall { height: 200px; }
    .game-card.wide { grid-column: span 2; }
    .game-card.rounded { border-radius: 20px; }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® My Game Website</h1>

  <div class="games-grid">
    <div class="game-card">Game 1</div>
    <div class="game-card tall">Game 2</div>
    <div class="game-card wide">Game 3</div>
    <div class="game-card rounded">Game 4</div>
    <div class="game-card">Game 5</div>
    <div class="game-card tall">Game 6</div>
    <div class="game-card wide">Game 7</div>
    <div class="game-card rounded">Game 8</div>
    <div class="game-card">Game 9</div>
    <div class="game-card tall">Game 10</div>
    <div class="game-card wide">Game 11</div>
    <div class="game-card rounded">Game 12</div>
  </div>
</body>
</html>
