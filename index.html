<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Game Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbTNudzNub2N3Z2dscmJueTVodDQ0OGZwMmozNzF1eWJvdW5oMGd4OCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/RHIKETUlUINYvV7CAO/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #004d40;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .game-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-align: center;
    }

    .game-card iframe {
      width: 100%;
      height: 150px;
      border: none;
    }

    .game-card h3 {
      margin: 10px 0;
      font-size: 16px;
      color: #004d40;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® My Game Website</h1>
  
  <div class="games-grid">
    <!-- Game 1 -->
    <a class="game-card" href="https://flanne.itch.io/10-minutes-till-dawn" target="_blank">
      <iframe src="https://flanne.itch.io/10-minutes-till-dawn" allowfullscreen></iframe>
      <h3>10 Minutes Till Dawn</h3>
    </a>

    <!-- Game 2 -->
    <a class="game-card" href="https://example.com/game2" target="_blank">
      <img src="https://via.placeholder.com/180x150.png?text=Game+2" alt="Game 2">
      <h3>Game 2</h3>
    </a>

    <!-- Game 3 -->
    <a class="game-card" href="https://example.com/game3" target="_blank">
      <img src="https://via.placeholder.com/180x150.png?text=Game+3" alt="Game 3">
      <h3>Game 3</h3>
    </a>

    <!-- Game 4 -->
    <a class="game-card" href="https://example.com/game4" target="_blank">
      <img src="https://via.placeholder.com/180x150.png?text=Game+4" alt="Game 4">
      <h3>Game 4</h3>
    </a>

    <!-- Additional Game Cards -->
    <!-- Repeat the following block for each additional game -->
    <a class="game-card" href="https://example.com/game5" target="_blank">
      <img src="https://via.placeholder.com/180x150.png?text=Game+5" alt="Game 5">
      <h3>Game 5</h3>
    </a>
    <!-- Add more game cards as needed -->
  </div>
</body>
</html>
