<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Game Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      /* GIF background */
      background-image: url('https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExZWVtanV3ZXppa3M4NTBxemdlNWkyZ2Rhb2d0N3RyNWM5Y241bGNkMCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/FlodpfQUBSp20/giphy.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #ffffff;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .game-card {
      background: rgba(255,255,255,0.8);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-align: center;
    }

    .game-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
    }

    .game-card h3 {
      margin: 10px 0;
      font-size: 16px;
      color: #004d40;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® My Game Website</h1>
  
  <div class="games-grid">
    <!-- Game 1 -->
    <a class="game-card" href="https://example.com/game1" target="_blank">
      <img src="https://via.placeholder.com/180x150.png?text=Game+1" alt="Game 1">
      <h3>Game 1</h3>
    </a>

    <!-- Game 2 -->
    <a class="game-card" href="https://example.com/game2" target="_blank">
      <img src="https://via.placeholder.com/180x150.png?text=Game+2" alt="Game 2">
      <h3>Game 2</h3>
    </a>

    <!-- Game 3 -->
    <a class="game-card" href="https://example.com/game3" target="_blank">
      <img src="https://via.placeholder.com/180x150.png?text=Game+3" alt="Game 3">
      <h3>Game 3</h3>
    </a>

    <!-- Game 4 -->
    <a class="game-card" href="https://example.com/game4" target="_blank">
      <img src="https://via.placeholder.com/180x150.png?text=Game+4" alt="Game 4">
      <h3>Game 4</h3>
    </a>
  </div>
</body>
</html>
